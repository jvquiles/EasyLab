<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>First try of Easylab by jvquiles</title>
  </head>

  <body>
    
    <div class="container">
      <div class="jumbotron">
        <h1>h1. Easylab heading <small>by jvquiles</small></h1>
      </div>
    </div>
    
    <div class="container">
      <div class="bs-example" data-example-id="contextual-panels">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">List of strains</h3>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group">
                <button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default" aria-label="Center Align"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default" aria-label="Right Align"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default" aria-label="Justify"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default" aria-label="Right Align">
                  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
                </button>
              </div>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Type</th>
                <th>Cultivation date</th>
                <th>Optimal growth temperature (Â°C)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1001</th>
                <td>Virus</td>
                <td>22/08/2013</td>
                <td>45</td>
              </tr>
              <tr>
                <th scope="row">1002</th>
                <td>Bacterium</td>
                <td>25/09/2014</td>
                <td>60</td>
              </tr>
              <tr>
                <th scope="row">1003</th>
                <td>Fungus</td>
                <td>22/08/2015</td>
                <td>23</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  </body>
</html>
